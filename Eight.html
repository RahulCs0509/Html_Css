<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        #mainbox {
            border: 2px solid black;
            overflow: auto;
        }
        
        #red {
            background-color: red;
            height: 200px;
            width: 50%;
            float: left;
        }
        
        #green {
            background-color: green;
            height: 200px;
            width: 50%;
            float: right;
        }
    </style>
</head>

<body>
    <div id="mainbox">
        <div id="red"></div>
        <Div id="green"></Div>
    </div>
</body>

</html>
